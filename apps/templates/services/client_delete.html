{% extends "base_services/base.html" %}

{% block content %}
  <h1>Delete Client</h1>

  <p>Are you sure you want to delete client "{{ client.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'services:client_edit' client.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
