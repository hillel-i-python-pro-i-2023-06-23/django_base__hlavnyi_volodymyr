{% extends "base_services/base.html" %}

{% block content %}
  <h1>Clients</h1>
  <a href="{% url 'services:create_client' %}" class="btn btn-success mt-2">Add Client</a>

  <ul class="list-group">
    {% for client in client_list %}
      <li class="list-group-item">
        {{ client.name }}
        <a href="{% url 'services:client_edit' client.id %}" class="btn btn-primary btn-sm float-right">Edit</a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
